name: CI - Lambda

on:
  push:
    paths:
      - "lambda/**"
  pull_request:
    paths:
      - "lambda/**"

jobs:
  package-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip onboarding lambda
        run: |
          cd lambda
          mkdir -p build
          cd onboarding
          zip -r ../build/onboarding.zip .
          cd ../offboarding
          zip -r ../build/offboarding.zip .

      # Optionally upload to S3 or call aws lambda update-function-code
